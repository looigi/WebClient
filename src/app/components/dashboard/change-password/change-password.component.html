

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title">Change Password</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="changePswForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">

      <div class="form-group">
        <label class="center-block">Old Password:
          <input class="form-control" type="password" formControlName="oldPassword">
        </label>
      </div>

      <div class="form-group">
        <label class="center-block">New Password (Max 10 char):
          <input class="form-control" type="password" formControlName="newPassword1">
        </label>
      </div>

      <div class="form-group">
        <label class="center-block">Repeat New Password:
          <input class="form-control" type="password" formControlName="newPassword2">
        </label>
      </div>

      <div class="form-group">
        <span style="color: red;">{{messageLog}}</span>
      </div>
    </div>
  <div class="modal-footer">
    <button class="btn btn-outline-dark" type="submit" class="btn btn-success" [disabled]="!changePswForm.valid">Ok</button>
    <button type="button" class="btn btn-outline-dark" (click)="close()">Cancel</button>
  </div>
</form>
</ng-template>
