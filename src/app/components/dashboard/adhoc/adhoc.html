<div style="height: 100%; max-height: 100%; overflow: hidden;">
  <ants-grid
    #Grid1
    [idProperty] = "'AD_HOC_ANTS_ID'"
    [title]="title"
    [data]="serverResponse2"
    [dataAdd]="dataAdd"
    [icoPath]="'assets/img/icons/'"
    (itemSelected)="selectionChanged($event)"
    (selectionChanged)="newState($event)"
    (addClicked)="addElement($event)"
    (editClicked)="editElement($event)"
    (delClicked)="delElelemnt($event)"
    [maskName]="maskName"
  ></ants-grid>

  <div *ngIf="requestInProgress" class="k-i-loading"></div>
</div>
