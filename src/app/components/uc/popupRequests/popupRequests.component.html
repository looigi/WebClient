<!-- POPUP REQUESTS -->
<!--
<kendo-popup *ngIf="showPopup" [popupClass]="'content popup'" [animate]="animate">  -->
  <div *ngIf="showPopup" style="position: absolute; left:0px; top: 0px; width: 100%; height: 100vh; background-color: #777a; z-index: 9998;"></div>

  <div *ngIf="showPopup"
    style="position: fixed;
      left: 25%;
      top: 10%;
      width: 50%;
      height: 85vh;
      padding: 3px;
      overflow: auto;
      z-index: 9999;
      padding: 3px;
      overflow: hidden;
      background-color: #f9f7e7;">
    <div style="width: 100%; height: 79vh;">
      <ants-grid
        #GridRequests
        [title]="'Requests'"
        [maskName]="'Requests'"
        [data]="requests"
      ></ants-grid>
    </div>
    <div style="width: 100%; height: 35px; padding-top: 3px; text-align: right;">
      <button class="k-button" (click)="showPopup = false" style="width: 100px;">Close</button>
    </div>
  </div>
