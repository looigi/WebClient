<div class="form-group col-md-4">
  <label>Week Calendar</label>
  <table class="table table-sm table-fixed">
    <thead>
    <tr class="table-primary">
      <th scope="col" *ngFor="let day of daysOfWeek; let index=index">
        <span>{{day}}</span>
        <button type="button" class="btn btn-primary btn-xs"
                (click)="openModal(templateTime, index)"
        >
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td *ngFor="let daySched of weekDaySched">
        <div class="day-container" *ngIf="dayHasSched(daySched)">
          <div class="time-container" *ngFor="let schedTime of daySched.sched" [ngStyle]="{'top': 2 + 23 * schedTime.step + 'px'}">
            {{schedTime.time}}
            <button type="button" class="btn btn-danger btn-xs"
                    (click)="delSchedToDay(daySched.day, schedTime.time)"
            >
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #templateTime>
  <div class="modal-body text-center">
    <p>Insert Schedulation Time</p>
    <div class="row">
      <div class="form-group col-md-6 col-md-offset-3">
        <input type="time" class="form-control input-sm" #stime>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-2">
        <button type="button" class="btn btn-default" (click)="confirmTime(stime.value)" >Add</button>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-primary" (click)="declineTime()" >Cancel</button>
      </div>
    </div>
  </div>
</ng-template>
