<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">


  <div>
    <tabset>
      <tab heading="Static title">Static content</tab>
      <tab heading="Static Title 1">Static content 1</tab>
      <tab heading="Static Title 2">Static content 2</tab>
    </tabset>


    <p class="text-center" style="margin:10px;">
      <button class="btn btn-primary" (click)="hide()">
        <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Salva
      </button>
    </p>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
